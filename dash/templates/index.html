<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vein Server Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
  
      <div class="controls-section">
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="VEIN Server Logo">
        
        <div class="control-buttons">
          <button id="start-service" class="btn-primary">Start</button>
          <button id="stop-service" class="btn-destructive">Stop</button>
          <button id="restart-service" class="btn-secondary">Restart</button>
          <button id="clear-logs">Clear Logs</button>
          <a href="/download-logs" download><button id="download-logs">Download Full Logs</button></a>
        </div>

        <div class="status-info">
          <div class="status-item">
            <span class="info-label">Status:</span>
            <span id="service-status" class="service-status unknown">Unknown</span>
          </div>
          <div class="status-item">
            <span class="info-label">Started:</span>
            <span id="service-started" class="info-value">Unknown</span>
          </div>
          <div class="status-item">
            <span class="info-label">Uptime:</span>
            <span id="service-uptime" class="info-value">Unknown</span>
          </div>
        </div>
      </div>
  
      <div id="restart-status" class="status"></div>
  
      <div class="glass">
        <div class="logs-header">
          <h2>Logs</h2>
            <div class="logs-controls">
              <label class="logs-filter">
                <input type="checkbox" id="filter-errors">
                Errors Only
              </label>
              <label class="logs-filter">
                <input type="checkbox" id="filter-chat">
                Chat Only
              </label>
              <label class="logs-filter">
                <input type="checkbox" id="filter-killed">
                Killed Only
              </label>
              <label class="logs-filter">
                <input type="checkbox" id="filter-claimed">
                Claimed Only
              </label>
              <label class="logs-filter">
                <input type="checkbox" id="auto-scroll" checked>
                Auto-scroll
              </label>
            </div>
        </div>
        <div id="logs" class="logs"></div>
      </div>
    </div>
  
    <dialog id="confirm-dialog">
      <div class="dialog-content">
        <p id="confirm-message">⚠️ Are you sure? ⚠️</p>
        <div class="dialog-actions">
          <button onclick="dialog.close()">Cancel</button>
          <button id="confirm-yes" class="btn-destructive">Confirm</button>
        </div>
      </div>
    </dialog>
  
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
